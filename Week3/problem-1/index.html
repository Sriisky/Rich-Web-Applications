<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Grids</title>
</head>
<body>
    <!-- Outer most grid -->
    <div class="outer-grid">
        <!-- Create four cells in the outer grid -->
        <div class="grid-item">
            <div class="outer-grid-item">Outer 1</div>
            <div class="inner-grid">
                <!-- Create four cells in the first inner grid -->
                <div class="grid-item">Inner 1</div>
                <div class="grid-item">Inner 2</div>
                <div class="grid-item">Inner 3</div>
                <div class="grid-item">Inner 4</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="outer-grid-item">Outer 2</div>
            <div class="inner-grid">
                <!-- Create four cells in the second inner grid -->
                <div class="grid-item">Inner 1</div>
                <div class="grid-item">Inner 2</div>
                <div class="grid-item">Inner 3</div>
                <div class="grid-item">Inner 4</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="outer-grid-item">Outer 3</div>
            <div class="inner-grid">
                <!-- Create four cells in the third inner grid -->
                <div class="grid-item">Inner 1</div>
                <div class="grid-item">Inner 2</div>
                <div class="grid-item">Inner 3</div>
                <div class="grid-item">Inner 4</div>
            </div>
        </div>
        <div class="grid-item">
            <div class="outer-grid-item">Outer 4</div>
            <div class="inner-grid">
                <!-- Create four cells in the fourth inner grid -->
                <div class="grid-item">Inner 1</div>
                <div class="grid-item">Inner 2</div>
                <div class="grid-item">Inner 3</div>
                <div class="grid-item">Inner 4</div>
            </div>
        </div>
    </div>
</body>
</html>
