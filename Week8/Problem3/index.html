<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.4.0/rxjs.umd.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App Advanced</title>
</head>
<body>

    <div class="container">
        <h1>Advanced Note Taker</h1>
        <div class="note-form">
            <input type="text" id="note-input" placeholder="Enter your note">

            <select id="colour-select">
                <option value="Yellow">Yellow</option>
                <option value="Orange">Orange</option>
                <option value="Lime">Lime</option>
                <option value="Pink">Pink</option>
            </select>
            <button id="add-button">Create Note</button>
        </div>

        <!-- Where the notes will be displayed -->
        <div class="notes" id="notes-container"></div>

    </div>
</body>
</html>
