  <title>Countdown Timer</title>

        <body>
            <div class="timeInputs">
                <input class = "inputbox" type="number" id="hour" placeholder="h" min="0">
                <span>:</span>
                <input class = "inputbox"  type="number" id="minute" placeholder="m" min="0">
                <span>:</span>
                <input class = "inputbox" type="number" id="second"placeholder="s" min="0"> 
                <button id="startButton">Start Countdown</button>
            </div>

            <div id="timer" class="timer"></div>
        </body>
