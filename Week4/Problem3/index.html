<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <h1>Find a Github User</h1>

    <!--search for a user-->
    <div class="searchUser">
        <input type="text" id="GithubUsername" placeholder="Username">
        <button id="searchButton">Search</button>
    </div>

    <!--display user information returned from the github api-->
    <div class="users" id="userInfo">
        <h2>User Profile</h2>
    </div>

    <!--display users repositories-->
    <div class="repos" id="repoList">
        <h2>User Repos</h2>
    </div>

</body>
</html>
